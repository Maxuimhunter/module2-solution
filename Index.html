<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Menu</h1>
    </header>
    <main>
        <section class="menu-item">
            <div class="title">Phone</div>
            <p>The Content should go from top to bottom if the page is shrank to this last square.</p>
        </section>
        <section class="menu-item">
            <div class="title">Tablet</div>
            <p>Two squares should be able to fit in one line and the other one will go to the next row.</p>
        </section>
        <section class="menu-item">
            <div class="title">Computer</div>
            <p>All three should fit on one line with out any problem or much difficultly.</p>
        </section>
    </main>
</body>
</html>
